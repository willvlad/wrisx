<!DOCTYPE html>
<html>
<head>
    <title>Wrisx DApp</title>
    <link href='./css/OpenSans.css' rel='stylesheet' type='text/css'>
    <link href='./css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">

<br>
Address: <input type="text" id="address"/>

<h4>Register Risk Expert</h4>
Name: <input type="text" id="name"/>
<a href="#" onclick="registerRiskExpert()" class="btn btn-primary">Register</a>

<h4>Deposit Risk Knowledge</h4>
Price: <input type="text" id="price"/>&nbsp;&nbsp;
Title: <input type="text" id="title"/><br>
Key word: <input type="text" id="keyWord"/>&nbsp;&nbsp;
Description: <input type="text" id="description"/><br>
Link: <input type="text" id="link"/>&nbsp;&nbsp;
Hash: <input type="text" id="hash"/><br><br>
Password: <input type="text" id="password"/>
<a href="#" onclick="depositRiskKnowledge()" class="btn btn-primary">Deposit</a>

<h4>Buy Tokens</h4>
Number of Ether: <input type="text" id="amount"/>
<a href="#" onclick="buyTokens()" class="btn btn-primary">Buy</a>

<h4>Request Risk Knowledge</h4>
Index: <input type="text" id="riskKnowledgeToRequest"/>
<a href="#" onclick="requestRiskKnowledge()" class="btn btn-primary">Request</a>

<h4>Pay for Risk Knowledge</h4>
Index: <input type="text" id="riskKnowledgeToPay"/>
<a href="#" onclick="payForRiskKnowledge()" class="btn btn-primary">Pay</a>

<h4>Get Risk Knowledge</h4>
Index: <input type="text" id="riskKnowledgeToGet"/>
<a href="#" onclick="getRiskKnowledge()" class="btn btn-primary">Get</a>

<h4>Result</h4>
<input type="text" id="result"/>

</body>
<script src="./js/web3.js"></script>
<script src="./js/jquery-3.1.1.slim.min.js"></script>
<script src="./js/wrisx.js"></script>
</html>
